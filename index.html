<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Favicon -->

    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

    <!-- Fonts do google -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container">
            <figure>
                <img src="assets/img/logo.png" alt="logo">
            </figure>
            <h1>Lista de contatos</h1>
        </div>
    </header>

    <main>
        <section class="secaoFormulario">
            <div class="secaoFormulario_formulario">
                <input type="text" id="campoNome" placeholder="Nome">
                <input type="email" id="campoEmail" placeholder="Email">
                <input type="tel" id="campoTelefone" placeholder="Telefone">
                <button id="botaoAdicionar">Adicionar</button>
            </div>
        </section>

        <section class="secaoListaContato">
            <ul class="secaoListaContatos_lista">
                <!-- <li>
                    <p>Não há contatos na sua lista!</p>
                </li>
                <li>
                    <button id="removerContato"></button>
                    <h2>Manu</h2>
                    <p>Manu@gmail.com</p>
                    <span>999999999999</span>
                </li> -->
            </ul>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
